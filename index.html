<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="container">
        <h1>Validador de Números</h1>
        <h2>Descubra se o segundo número é maior que o primeiro.</h2>
        <form id="form-validador">
            <input type="number" id="primeiro-numero" required placeholder="Primeiro Número" />
            <input type="number" id="segundo-numero" required placeholder="Segundo Número" />
            <button id="btn-validar" type="submit">Depositar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
